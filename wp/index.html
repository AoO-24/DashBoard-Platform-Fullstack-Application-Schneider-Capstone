<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Trucker Performance Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            color: #333;
        }

        .data-point {
            margin: 10px 0;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }

        .data-point span {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Weekly Summary Performance</h2>
        <div class="data-point">Name of Trucker: <span>John Doe</span></div>
        <div class="data-point">Total Time Spent on Driving: <span>40 hours</span></div>
        <div class="data-point">Total Time Spent on Waiting: <span>8 hours</span></div>
        <div class="data-point">Ratio of Driving Time to Total Time: <span>83.33%</span></div>
    </div>

</body>

</html>
