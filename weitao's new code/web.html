<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Performance Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Papa Parse library for parsing CSV files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <header>
        <h1>Driver Performance Dashboard</h1>
    </header>
    <main>
        <div class="driver-selection">
            <label for="driver-select">Choose a Driver:</label>
            <select id="driver-select">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <section id="plots">
            <!-- Initially empty, this will be populated by JavaScript -->
            <!-- The JavaScript will create a canvas element here for the average speed chart and potentially more -->
            <!-- Canvas for Deliveries vs Hours Worked -->
            {% comment %} <canvas id="deliveries-hours-chart"></canvas>
            
            <!-- Canvas for Salary Distribution -->
            <canvas id="salary-distribution-chart"></canvas>
            
            <!-- Canvas for Traffic Impact on Speed -->
            <canvas id="traffic-speed-chart"></canvas> {% endcomment %}
        </section>
    </main>
    <footer>
        <p>Collaboration with Schneider</p>
    </footer>
    <script src="plot.js"></script> <!-- This script will handle data processing and plotting -->
</body>
</html>
